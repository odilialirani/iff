    <body class="contactPage">

        <header>

                <div class="navbar">

                         <br>
                         <textarea cols="30" rows="2" name="name" style="resize:none;"></textarea>         
                     </div>
                     <br>
                     <div class="row">
                        <font class="contactText" style="font-size:15px;">EMAIL</font>
                        <br>
                        <textarea cols="30" rows="2" name="email" style="resize:none;"></textarea>
                     </div>
                     <br>
                     <div class="row">
                        <font class="contactText" style="font-size:15px;">SUBJECT</font>
                        <br>
                        <textarea cols="30" rows="2" name="subject" style="resize:none;"></textarea>
                     </div>
                     <br>
                     <div class="row">
                        <font class="contactText" style="font-size:15px;">MESSAGE</font>
                        <br>
                        <textarea cols="45" rows="10" name="MESSAGE" style="resize:none;"></textarea>
                     </div>
                     <br>
                     <div class="row">
